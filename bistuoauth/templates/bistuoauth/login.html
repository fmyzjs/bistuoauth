{% extends "bistuoauth/base.html" %}


{% block content %}
    <style type="text/css">
        body {
 		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #eee;
        }
        .form-signin {
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .form-signin-heading,
		.form-signin .checkbox {
		  margin-bottom: 10px;
		}
		.form-signin .checkbox {
		  font-weight: normal;
		}
		.form-signin .form-control {
		  position: relative;
		  font-size: 16px;
		  height: auto;
		  padding: 10px;
		  -webkit-box-sizing: border-box;
		     -moz-box-sizing: border-box;
		          box-sizing: border-box;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="text"] {
		  margin-bottom: -1px;
		  border-bottom-left-radius: 0;
		  border-bottom-right-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
    </style>

<form class="form-signin" role="form"  method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}

<h2 class="form-signin-heading">登陆</h2>
<input name="username" type="text" class="form-control" placeholder="用户名" required autofocus>
<input name="password" type="password" class="form-control" placeholder="密码" required>

{% if form.errors %}
<div class="alert alert-danger">
        <strong>错误!</strong> 用户名或密码不正确，请重新输入。
</div>
{% endif %}
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
